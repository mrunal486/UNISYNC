        /* --- Custom Dropdown Styles --- */
        
        /* Styles the main container */
        .custom-dropdown {
          position: relative;
        }

        /* Styles the fake "input box" you click */
        .dropdown-selected {
          display: flex;
          justify-content: space-between;
          align-items: center;
          padding: 12px 16px; /* A bit more padding */
          border-radius: 25px; /* Fully rounded */
          
          /* Your Glassy Styles */
          background: rgba(255, 255, 255, 0.1);
          border: 1px solid rgba(255, 255, 255, 0.2);
          backdrop-filter: blur(10px);
          
          color: white;
          cursor: pointer;
          transition: border-color 0.2s;
        }
        
        .dropdown-selected:hover {
            border-color: rgba(255, 255, 255, 0.4);
        }

        /* Styles the text inside the box (e.g., "Select interests") */
        .dropdown-selected span {
          white-space: nowrap; /* Prevents "Select interests" from wrapping */
          overflow: hidden;
          text-overflow: ellipsis; /* Adds "..." if text is too long */
          padding-right: 10px;
        }

        /* Styles the dropdown list that appears */
        .dropdown-options {
          position: absolute;
          left: 0;
          right: 0;
          top: calc(100% + 8px); /* 8px space */
          width: 250px;
          
          /* Glassy list background */
          background: rgba(0, 0, 0, 0.4);
          backdrop-filter: blur(5px);
          
          border-radius: 10px;
          padding: 8px;
          border: 1px solid rgba(255, 255, 255, 0.1);
          max-height: 250px;
          overflow-y: auto;
          z-index: 100;
        }

        /* Styles the group labels (e.g., "Technical") */
        .opt-group-label {
          color: #000000; 
          font-size: 11px;
          text-transform: uppercase;
          font-weight: 600;
          padding: 10px 8px 2px 8px;
        }

        /* Styles each individual option */
        .opt {
          padding: 8px 12px;
          border-radius: 8px;
          color: #dff8ff;
          cursor: pointer;
          margin-top: 2px;
          font-size: 14px;
        }
        
        /* Style for hovering over an option */
        .opt:hover {
          background: rgba(255, 255, 255, 0.1);
        }

        /* Styles a *selected* option */
        .opt.selected {
          background: rgba(77, 208, 177, 0.2);
          border: 1px solid rgba(77, 208, 177, 0.3);
          font-weight: 600;
        }

</style>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            
            // --- 1. SETUP ---
            // Find the hidden <select> and the empty <div> container
            const realSelect = document.querySelector('select#interests');
            const container = document.querySelector('#custom-dropdown-container');

            // If it can't find them, stop the script
            if (!realSelect || !container) {
                console.error("Could not find select or container for custom dropdown.");
                return;
            }
            
            // --- 2. BUILD THE CUSTOM HTML ---
            
            // A. Create the "fake input box" (the toggle)
            const toggle = document.createElement('div');
            toggle.className = 'dropdown-selected';
            // Start with "Select interests" and add the arrow
            toggle.innerHTML = `<span id="selectedText">Select interests</span>
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" style="flex-shrink:0; opacity:.85"><path d="M6 9l6 6 6-6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>`;
            
            // B. Create the hidden "options" list
            const optsWrap = document.createElement('div');
            optsWrap.className = 'dropdown-options';
            optsWrap.style.display = 'none'; // Start hidden
            
            // Add the new elements to our container
            container.appendChild(toggle);
            container.appendChild(optsWrap);
            
            // Get a reference to the text span
            const selectedTextEl = container.querySelector('#selectedText');

            
            // --- 3. READ YOUR <optgroup>s AND <option>s ---
            
            // Loop over each <optgroup> in your hidden <select>
            realSelect.querySelectorAll('optgroup').forEach(optgroup => {
                
                // Create a styled <div> for the group label
                const label = document.createElement('div');
                label.className = 'opt-group-label';
                label.textContent = optgroup.label;
                optsWrap.appendChild(label); // Add "Technical", etc. to the list
                
                // Loop over each <option> inside that group
                optgroup.querySelectorAll('option').forEach(option => {
                    
                    // Create a styled, clickable <div> for this option
                    const opt = document.createElement('div');
                    opt.className = 'opt';
                    opt.textContent = option.textContent;
                    opt.dataset.value = option.value; // Store "webdev", "appdev", etc.
                    optsWrap.appendChild(opt);
                    

                    // --- 4. HANDLE CLICKS ON AN OPTION ---
                    opt.addEventListener('click', (e) => {
                        e.stopPropagation(); // Stop click from bubbling up to the toggle
                        
                        // Toggle the '.selected' class on the <div>
                        opt.classList.toggle('selected');
                        
                        // Sync this click with the hidden <select>
                        // This is CRUCIAL for form submission
                        option.selected = opt.classList.contains('selected');
                        
                        // Update the "Select interests" text
                        updateSelectedText();
                    });
                });
            });

            
            // --- 5. HELPER FUNCTION to update the text ---
            function updateSelectedText() {
                // Get all the *real* <option> tags that are selected
                const selectedOptions = Array.from(realSelect.querySelectorAll('option:checked'));
                
                // Get their text (e.g., "Web Development")
                const selectedTexts = selectedOptions.map(opt => opt.textContent);
                
                if (selectedTexts.length === 0) {
                    selectedTextEl.textContent = 'Select interests';
                } else if (selectedTexts.length > 2) {
                    // If more than 2, just show a count
                    selectedTextEl.textContent = `${selectedTexts.length} interests selected`;
                } else {
                    // Otherwise, show the names
                    selectedTextEl.textContent = selectedTexts.join(', ');
                }
            }

            
            // --- 6. HANDLE OPEN/CLOSE OF THE DROPDOWN ---
            
            // A. When you click the main box...
            toggle.addEventListener('click', (e) => {
                e.stopPropagation(); // Stop click from bubbling up to document
                const isHidden = optsWrap.style.display === 'none';
                
                // Close other dropdowns on the page (if any) - good practice
                document.querySelectorAll('.dropdown-options').forEach(d => {
                    // Don't close our own one
                    if (d !== optsWrap) {
                        d.style.display = 'none';
                    }
                });
                
                if (isHidden) {
                    optsWrap.style.display = 'block'; // Toggle this one open
                } else {
                    optsWrap.style.display = 'none'; // Toggle this one closed
                }
            });

            // B. When you click *anywhere else on the page*...
            document.addEventListener('click', (e) => {
                // If the click was *not* inside our dropdown container
                if (!container.contains(e.target)) {
                    optsWrap.style.display = 'none'; // Hide the list
                }
            });
        
        }); // End DOMContentLoaded
    </script>
