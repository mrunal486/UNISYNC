<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="UniSync Sign Up: Create your account to connect with peers, mentors, and access resources.">
    <meta name="keywords" content="UniSync, sign up, register, student, mentor, alumni, account, platform">
    <title>Sign Up - UniSync</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header>
        <nav>
            <div class="container">
                <a href="index.html" class="logo">UniSync</a>
                <div class="nav-right">
                    <div class="hamburger-menu">
                        <div class="line"></div>
                        <div class="line"></div>
                        <div class="line"></div>
                    </div>
                    <ul class="nav-links">
                        <li><a href="events.html">Events</a></li>
                        <li><a href="mentorship.html">Mentorship</a></li>
                        <li><a href="jobs.html">Jobs</a></li>
                        <li><a href="community.html">Community</a></li>
                        <li><a href="profile.html">Profile</a></li>
                        <li><a href="dashboard.html">Dashboard</a></li>
                        <li><a href="chat.html">Chat</a></li>
                        <li><a href="about.html">About</a></li>
                    </ul>
                    <div class="auth-buttons">
                        <a href="login.html" class="btn btn-secondary">Login</a>
                        <a href="signup.html" class="btn btn-primary">Sign Up</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <div class="login-container">
        <div class="login-box">
            <h2>Create Your UniSync Account</h2>
            <form id="signup-form">
                <div class="input-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="input-group">
                    <label for="user-type">I am a:</label>
                    <select id="user-type" name="user-type">
                        <option value="student">Student</option>
                        <option value="alumni">Alumni/Industry Expert</option>
                    </select>
                </div>

                <div id="student-fields">
                    <div class="input-group">
                        <label for="year">Year of Study</label>
                        <input type="number" id="year" name="year" min="1" max="5">
                    </div>
                    <div class="input-group">
                        <label for="branch">Branch/Major</label>
                        <input type="text" id="branch" name="branch">
                    </div>
                </div>

                <div id="alumni-fields" style="display: none;">
                    <div class="input-group">
                        <label for="company">Company</label>
                        <input type="text" id="company" name="company">
                    </div>
                    <div class="input-group">
                        <label for="role">Role</label>
                        <input type="text" id="role" name="role">
                    </div>
                </div>

                <div class="input-group">
                    <label for="interests">Interests</label>
                    <select id="interests" name="interests" multiple>
                        <optgroup label="Technical">
                            <option value="webdev">Web Development</option>
                            <option value="appdev">App Development</option>
                            <option value="ai-ml">AI/Machine Learning</option>
                            <option value="data-science">Data Science</option>
                            <option value="cybersecurity">Cybersecurity</option>
                            <option value="blockchain">Blockchain</option>
                            <option value="cloud-computing">Cloud Computing</option>
                            <option value="robotics">Robotics</option>
                            <option value="iot">Internet of Things (IoT)</option>
                            <option value="competitive-programming">Competitive Programming</option>
                        </optgroup>
                        <optgroup label="Non-Technical">
                            <option value="public-speaking">Public Speaking</option>
                            <option value="entrepreneurship">Entrepreneurship</option>
                            <option value="content-creation">Content Creation</option>
                            <option value="marketing">Marketing</option>
                            <option value="finance">Finance</option>
                            <option value="design">UI/UX Design</option>
                        </optgroup>
                        <optgroup label="Hobbies & Fun">
                            <option value="music">Music</option>
                            <option value="sports">Sports</option>
                            <option value="gaming">Gaming</option>
                            <option value="photography">Photography</option>
                            <option value="reading">Reading</option>
                        </optgroup>
                    </select>
                </div>

                <div class="input-group">
                    <label for="profile-pic">Profile Picture</label>
                    <input type="file" id="profile-pic" name="profile-pic">
                </div>

                <button type="submit" class="btn btn-primary">Sign Up</button>
            </form>
            <p class="signup-link">Already have an account? <a href="login.html">Login</a></p>
        </div>
    </div>

    <div id="popup" class="popup">
        <div class="popup-content">
            <span class="close-btn">&times;</span>
            <p id="popup-message"></p>
        </div>
    </div>

    <script src="assets/js/app.js"></script>
</body>
</html>
