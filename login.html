<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="UniSync Login: Access your student-mentor collaboration and resource sharing platform.">
    <meta name="keywords" content="UniSync, login, sign in, student, mentor, alumni, platform">
    <title>Login - UniSync</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header>
        <nav>
            <div class="container">
                <a href="index.html" class="logo">UniSync</a>
                <div class="nav-right">
                    <div class="hamburger-menu">
                        <div class="line"></div>
                        <div class="line"></div>
                        <div class="line"></div>
                    </div>
                    <ul class="nav-links">
                        <li><a href="events.html">Events</a></li>
                        <li><a href="mentorship.html">Mentorship</a></li>
                        <li><a href="jobs.html">Jobs</a></li>
                        <li><a href="community.html">Community</a></li>
                        <li><a href="profile.html">Profile</a></li>
                        <li><a href="dashboard.html">Dashboard</a></li>
                        <li><a href="chat.html">Chat</a></li>
                        <li><a href="about.html">About</a></li>
                    </ul>
                    <div class="auth-buttons">
                        <a href="login.html" class="btn btn-secondary">Login</a>
                        <a href="signup.html" class="btn btn-primary">Sign Up</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <div class="login-container">
        <div class="login-box">
            <h2>Login to UniSync</h2>
            <form id="login-form">
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
            <p class="signup-link">Don't have an account? <a href="signup.html">Sign Up</a></p>
        </div>
    </div>

    <div id="popup" class="popup">
        <div class="popup-content">
            <span class="close-btn">&times;</span>
            <p id="popup-message"></p>
        </div>
    </div>

    <script src="assets/js/app.js"></script>
</body>
        </html>
