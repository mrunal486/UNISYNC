<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="UniSync Login: Access your student-mentor collaboration and resource sharing platform.">
    <meta name="keywords" content="UniSync, login, sign in, student, mentor, alumni, platform">
    <title>Login - UniSync</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.5.0/remixicon.css" crossorigin="">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<style>

input:-webkit-autofill,
input:-webkit-autofill:hover,
input:-webkit-autofill:focus,
input:-webkit-autofill:active {
  -webkit-text-fill-color: white !important;
  box-shadow: 0 0 0 1000px rgba(255, 255, 255, 0.1) inset !important;
  font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;;
}

input[type="email"],
input[type="password"] {
  background:none;  
  border: none;
  font-size: medium;

}
input::placeholder {
  color: rgba(255, 255, 255, 0.8);

}
</style>
<body>
    <header>
        <nav>
            <div class="container">
                <a href="index.html" class="logo">UniSync</a>
                <div class="nav-right">
                    <div class="hamburger-menu">
                        <div class="line"></div>
                        <div class="line"></div>
                        <div class="line"></div>
                    </div>
                    <ul class="nav-links">
                        <li><a href="events.html">Events</a></li>
                        <li><a href="mentorship.html">Mentorship</a></li>
                        <li><a href="jobs.html">Jobs</a></li>
                        <li><a href="community.html">Community</a></li>
                        <li><a href="profile.html">Profile</a></li>
                        <li><a href="dashboard.html">Dashboard</a></li>
                        <li><a href="chat.html">Chat</a></li>
                        <li><a href="about.html">About</a></li>
                    </ul>
                    <div class="auth-buttons">
                        <a href="login.html" class="btn btn-secondary">Login</a>
                        <a href="signup.html" class="btn btn-primary">Sign Up</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <div class="login-container">
        <div class="login-box glass-box">
            <h1>Login to UniSync</h1>
            <form>
                <div class="input-group">
                    <input type="email" id="email" name="email" required placeholder="Email" class="input" autocomplete="off" >
                    <i class="ri-mail-fill"></i>
                </div>
                <div class="input-group">
                    <input type="password" id="password" name="password" required placeholder="Password" class="input" autocomplete="off">
                    <i class="ri-lock-2-fill"></i>
                </div>
                <button type="submit" class="btn btn-primary glass-box">Login</button>
            </form>
            <p class="signup-link">Don't have an account? <a href="signup.html" class="signup-link">Sign Up</a></p>
        </div>
    </div>

    <div id="popup" class="popup">
        <div class="popup-content">
            <span class="close-btn">&times;</span>
            <p id="popup-message"></p>
        </div>
    </div>

    <script src="assets/js/app.js"></script>
</body>
        </html>
